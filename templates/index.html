<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Todo-List</title>
  <meta name="author" content="Ethan Schoen">
  <meta name="description" content="Keep track of what you need todo">

  <link rel="stylesheet" href="/static/css/styles.css?v=1.0">

</head>

<body>
  <script src="/static/js/scripts.js"></script>
  <h1 style="text-decoration: underline;">Todo List</h1>
  <table id="list">
    <colgroup>
      <col span="1" style="width: 25px;">
      <col span="1" style="width: calc(100% - 170px);">
      <col span="1" style="width: 160px;">
    </colgroup>
    <tr>
      <th class="taskcolumn" colspan="2">Task</th>
      <th class="opcolumn">Operation</th>
    </tr>
    {% for t in tasks %}
    <tr id="{{ t.id }}">
      <td> <input type="checkbox" class="taskCheckBox" {{ 'checked="checked"' if t.complete else "" }}> </td>
      <td class="taskcolumn"> {{ t.task }} </td>
      <td class="opcolumn"> <input type="button" value="Edit" class="editButton" onclick="editRow({{ t.id }})"> <input type="button" value="Remove" class="removeButton" onclick="deleteRow({{ t.id }})"> </td>
    </tr>
    {% endfor %}
  </table>
  <form action="/add" method="POST" id="newtaskform">
    <input type="text" name="newtask" id="newtask">  <!-- onkeydown="newTaskEnter(this)" -->
    <input type="submit" value="Add Task">  <!-- onclick="addTask(document.getElementById('newtask', null).value)"> -->
  </form>
</body>
</html>
