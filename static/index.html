<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Todo-List</title>
  <meta name="description" content="Keep track of what you need todo">
  <meta name="author" content="Ethan Schoen">

  <link rel="stylesheet" href="css/styles.css?v=1.0">

</head>

<body>
  <script src="js/scripts.js"></script>
  <h1>Todo List</h1>
  <table id="list">
    <tr>
      <th class="taskcolumn">Task</th>
      <th class="opcolumn">Operation</th>
    </tr>
    <!-- default row for css -->
    <tr id="69">
      <td class="taskcolumn">default task</td>
      <td class="opcolumn"><input type="button" value="Remove" onclick="deleteRow(69)"> <input type="button" value="Edit" onclick="editRow(69)"></td>
    </tr>
    <!-- end default row -->
  </table>
  <form id="newtaskform">
    <input type="text" name="newtask" id="newtask" onkeydown="lookforenter(this)">
    <input type="button" value="Add Task" onclick="addTask(document.getElementById('newtask').value)">
  </form>
</body>
</html>
